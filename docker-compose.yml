services:
  icards-mcp:
    build: .
    ports:
      - "3001:3001"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN:-test_token}
      - API_BASE_URL=${API_BASE_URL:-http://host.docker.internal:3000}
      - SSE_PORT=3001
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
