# Configuración de Ruff para iCards MCP
# Documentación: https://docs.astral.sh/ruff/

# Directorios a excluir
extend-exclude = [
    ".venv",
    "venv",
    ".git",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    ".ruff_cache",
]

# Longitud máxima de línea
line-length = 120

# Versión de Python objetivo
target-version = "py312"

[lint]
# Reglas a aplicar (combinación de flake8, pylint, etc.)
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (ordenamiento de imports)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RET", # flake8-return
    "ARG", # flake8-unused-arguments
]

# Reglas a ignorar
ignore = [
    "E501",  # line-too-long (lo maneja el formateador)
    "B008",  # function-call-in-default-argument (común en FastAPI/FastMCP)
    "UP007", # Use X | Y for type annotations (mantener Optional para claridad)
]

# Permitir auto-fix para estas reglas
fixable = ["ALL"]
unfixable = []

# Permitir imports sin usar en __init__.py
[lint.per-file-ignores]
"__init__.py" = ["F401"]
"test_*.py" = ["ARG001"]  # Permitir argumentos sin usar en tests

[format]
# Usar comillas dobles
quote-style = "double"

# Indentación con espacios
indent-style = "space"

# Saltos de línea Unix
line-ending = "lf"

